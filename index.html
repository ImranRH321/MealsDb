<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .justHover:hover{
      background-color:  rgba(218, 165, 32, 0.684) !important;
      transition: 500ms !important;
      transform: scaleY(30deg)  !important;
      color: white !important;
      
    }
    header,body {
      box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      background-color: black;
    }
  </style>
  <body>
   <div class="text-center">
    <h1 class="text-3xl mt-5 pt-4 text-center text-primary">Welcome to TheMealDB</h1>
   </div>
    <header>
        <header class=" ">
            <article class="container">
              <div class="input-group mb-3 pt-5 container w-50 mx-auto ">
                <input
                  id="inputSearchText"
                  type="text"
                  class="form-control shadow-lg p-2 mb-5 bg-white rounded"
                  placeholder="Searching phone"
                  aria-label="search name's rounded"
                  aria-describedby="button-addon2"
                />
                <button
                  id="search_button"
                  class="btn btn-success  rounded search-btn-color w-25 shadow-lg p-2 mb-5 rounded"
                >
                  Search
                </button>
              </div>
            </article>
            <!-- searching flied text area end  -->
          </header>

    <!-- display error  -->
    <div id="errorMessge" class="d-none">
      <h3 class="fs-3 text-danger text-center">No found data</h3>
    </div>

    <!-- show and hide spinner  -->
    <div
      id="spinner_div"
      style="height: 90px"
      class="d-none text-center d-flex justify-content-center align-items-center"
    >
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- main container -->
    <main class="container">
      <section id="pContainer" class="row border-lg">
        <!-- show meal food  -->
      </section>

      <!-- show button  -->
      <section
        id="show-btn-container"
        class="d-none showButtonContainer border text-center mx-auto"
      >
        <button class="btn btn-priamry bg-primary text-white">showData</button>
      </section>


      <!-- OfCanvas !  -->
      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Mira Vai</h5>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div id="bodyModal" class="offcanvas-body">
          <div>
            Some text as placeholder. In real life you can have the elements you
            have chosen. Like, text, images, lists, etc.
          </div>
          <div class="dropdown mt-3">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-bs-toggle="dropdown"
            >
              Dropdown button
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>

  <script src="main.js"></script>
</html>
